<div class="row">
    <div class="col-lg-12">
        <div class="page-header row">
            <div class="col-xs-3">
                <h1>Screan</h1>
            </div>
            <div class="col-xs-9 text-right">
                <button type="button" class="btn btn-default"><i class="fa fa-plus fa-2x"></i></button>
                <div><small>Add a new sprint !</small></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <article *ngFor="let sprint of (sprints$ | async | slice:0:4)">
    <div class="col-lg-3 col-md-6">
        <screan-sprint-box [sprint]="sprint"></screan-sprint-box>
    </div>
  </article>
  <article>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-chevron-circle-down fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Show</div>
                        <div>more sprints !</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </article>
</div>
